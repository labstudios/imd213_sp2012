<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Nav Modules</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
	<script type="text/javascript" src="js/fx.reveal.js"></script>
	<script type="text/javascript" src="js/navmodule.js"></script>
	<script type="text/javascript" src="js/navmods.js"></script>
</head>
<body>
	<div id="navigation">
		<div class="nav">
			<a href="#">Home</a>
			<a href="#">Sub 1</a>
			<a href="#">Sub 2</a>
		</div>
		<div class="content">
			<div><p>Home</p></div>
			<div>
				<div><p>Sub 1</p></div>
			</div>
			<div><p>Sub 2</p></div>
		</div>
	</div>
	<div id="subnav">
		<div class="nav">
			<a href="#">Home</a>
			<a href="#">Sub 1</a>
			<a href="#">Sub 2</a>
		</div>
		<div class="content">
			<div><p>Home</p></div>
			<div><p>Sub 1</p></div>
			<div><p>Sub 2</p></div>
		</div>
	</div>
	
	<section id="nav3">
		<ul class="nav">
			<li>Home</li>
			<li>Sub 1</li>
			<li>Sub 2</li>
		</ul>
		<div class="content">
			<div><p>Home</p></div>
			<div>
				<div><p>Sub 1</p></div>
			</div>
			<div><p>Sub 2</p></div>
		</div>
	</section>
</body>
</html>
