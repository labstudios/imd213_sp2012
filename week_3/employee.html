	<script type="text/javascript" src="js/employee.js"></script>
	<script type="text/javascript">
		var john = new Employee();
		var fred = new Employee({
			firstName: "Fred"
		});
		var jane = new Employee({
			firstName: "Jane",
			lastName: "Jones",
			position: "CEO"
		});
		
		john.punchIn();
		fred.punchIn.delay(2000, fred);
		john.punchOut.delay(5000, john);
		fred.punchOut.delay(5000, fred);
	</script>
